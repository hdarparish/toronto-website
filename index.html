<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="loadImages()">
    <p class='header'>The City of <strong>Toronto</strong></p>
    <p class="subHeader">Historical Sites & <strong>More</strong></p>
    <div class="masonry">
        <div class="container">
            <img class="item" src="assets/city-skyline.jpg" alt="Toronto Skyline">
            <div class="overlay">
                <div class="text">
                    <p><b>Toronto</b></p>
                    <p>The Skyline</p>
                </div>
            </div>
        </div>
    </div>
    <div class="load-image"> <button onclick="loadImages()">Load More</button></div>

    <footer>
        <ul class="social-icons">
            <li><a href="http://www.facebook.com"><img src='assets/facebook.png' /></a></li>
            <li><a href="http://www.twitter.com"><img src='assets/twitter.png' /></a></li>
            <li><a href="http://www.linkedin.com"><img src='assets/linkedin.png' /></a></li>
            <li><a href="http://www.instagram.com"><img src='assets/instagram.png' /></a></li>
        </ul>
    </footer>
    <script src="index.js"></script>
</body>

</html>
